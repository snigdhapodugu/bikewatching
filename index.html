<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walking Walked, So Bikes Could Run Boston</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="map.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <h1>Walking Walked, So Bikes Could Run Boston</h1>
    
    <p>A map of bike routes in the Boston and Cambridge area.</p>
    <div class="control-panel">
        <!-- Campus Selector -->
        <div class="selector-container">
            <label for="campus-select" id="select-campus">Select your campus</label>
            <select id="campus-select">
                <option value="harvard">Harvard</option>
                <option value="mit">MIT</option>
                <option value="bu">Boston University</option>
                <option value="northeastern">Northeastern</option>
            </select>
        </div>

        <!-- <div class="college-logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Harvard_University_coat_of_arms.svg/1200px-Harvard_University_coat_of_arms.svg.png" alt="Harvard Logo" class="college-logo">
            <img src="https://logos-world.net/wp-content/uploads/2021/09/MIT-Emblem.png" alt="MIT Logo" class="college-logo">
            <img src="https://1000logos.net/wp-content/uploads/2022/05/Boston-University-Logo.png" alt="Boston University Logo" class="college-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/NU_RGB_seal_R.png" alt="Northeastern Logo" class="college-logo">
        </div> -->

        <!-- Time Filter -->
        <header>
            <label >Filter by time 
                <input type="range" id='time-slider' min="-1" max="1440">
                <time id="selected-time"></time>
                <em id="any-time">(any time)</em>
            </label>
        </header>
    </div>
    

    <div id="map">
        <svg></svg>
    </div>

    <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
    </div>

    <!-- Mapbox GL JS JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
     <!-- Load D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="map.js"></script>
</body>
</html>
